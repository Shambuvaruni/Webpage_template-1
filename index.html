<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #325571;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .hero {
            padding: 100px 0;
        }
        .hero h1 {
            font-size: 3.8rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 2rem;
        }
        .btn-custom {
            background-color: #48cae4;
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 1.2rem;
        }
        .btn-custom:hover {
            background-color: #00b4d8;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: white;
            margin-right: 15px;
            font-size: 1.1rem;
        }
        .navbar-dark .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ARSHA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#"  style="color:#00a4c5 ;">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><button class="btn btn-custom">Get Started</button></li>
                </ul>
            </div>
        </div>
    </nav>
        
    <section class="hero container d-flex align-items-center">
        <div class="row w-100">
            <div class="col-md-6">
                <h1>Better Solutions For Your Business</h1>
                <p>We are a team of talented designers making websites with Bootstrap</p>
                <button class="btn btn-custom me-3">Get Started</button>
                <button class="btn btn-outline-light">
                    <span>&#9654;</span> Watch Video
                </button>
            </div>
            <div class="col-md-6 text-center">
                <img src="image.png" alt="Hero Image" class="img-fluid">
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
